<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity 10 - jQuery UI</title>
  <link rel="stylesheet" href="jquery-ui.structure.css">
  <link rel="stylesheet" href="jquery-ui.theme.min.css">
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="Activity10.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="Activity10.js"></script>
</head>
<body>

  <h1>Activity 10 - jQuery UI Form</h1>

  <form>

    <div class="form-row">
      <label for="language">What programming language do you know?</label>
      <input type="text" id="language" required>
    </div>
  
    <div class="form-row">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter a valid email address" required>
    </div>
  
    <div class="form-row">
      <label for="birthday">What is your birthday?</label>
      <input type="text" id="birthday">
    </div>
  
    <div class="form-row">
      <label for="url">Your Website:</label>
      <input type="url" id="url" placeholder="https://example.com" required>
    </div>
  
    <button type="submit">Submit</button>
  </form>
  

</body>
</html>
